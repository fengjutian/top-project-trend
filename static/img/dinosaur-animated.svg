<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="24" cy="24" r="24" fill="url(#gradient1)">
    <animate attributeName="r" values="24;26;24" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 恐龙身体 -->
  <ellipse cx="20" cy="28" rx="8" ry="6" fill="white">
    <animate attributeName="ry" values="6;7;6" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- 恐龙头部 -->
  <ellipse cx="28" cy="24" rx="6" ry="4" fill="white">
    <animate attributeName="ry" values="4;4.5;4" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- 恐龙眼睛 -->
  <circle cx="30" cy="22" r="1.2" fill="#8b5cf6">
    <animate attributeName="r" values="1.2;1.4;1.2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="22" r="0.4" fill="white"/>
  <circle cx="29.5" cy="21.5" r="0.2" fill="white"/>
  
  <!-- 恐龙嘴巴 -->
  <path d="M32 24 L34 25 L32 26" stroke="white" stroke-width="1.5" fill="none">
    <animate attributeName="stroke-width" values="1.5;2;1.5" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- 恐龙腿 -->
  <rect x="16" y="32" width="2" height="4" rx="1" fill="white">
    <animate attributeName="height" values="4;5;4" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="20" y="32" width="2" height="4" rx="1" fill="white">
    <animate attributeName="height" values="4;5;4" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </rect>
  <rect x="24" y="32" width="2" height="4" rx="1" fill="white">
    <animate attributeName="height" values="4;5;4" dur="1.5s" repeatCount="indefinite" begin="1s"/>
  </rect>
  
  <!-- 恐龙尾巴 -->
  <path d="M12 26 Q8 24 10 20" stroke="white" stroke-width="2.5" fill="none">
    <animate attributeName="stroke-width" values="2.5;3;2.5" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- 恐龙背脊 -->
  <circle cx="18" cy="22" r="1" fill="white">
    <animate attributeName="r" values="1;1.2;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="24" r="1" fill="white">
    <animate attributeName="r" values="1;1.2;1" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="14" cy="26" r="1" fill="white">
    <animate attributeName="r" values="1;1.2;1" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- 装饰性星星 -->
  <path d="M36 16 L37 17 L38 16 L37 15 Z" fill="url(#gradient2)">
    <animateTransform attributeName="transform" type="rotate" values="0 37 16;360 37 16" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M12 36 L13 37 L14 36 L13 35 Z" fill="url(#gradient2)">
    <animateTransform attributeName="transform" type="rotate" values="0 13 36;360 13 36" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.6" />
    </linearGradient>
  </defs>
</svg> 